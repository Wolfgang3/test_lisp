<div>
  <ul class='content-list' class='panel-group' id={{accordian}}>

    <li class='content-list-element panel panel-default' ng-repeat='content in json' id='{{content.content_id}}' ng-class='"{{content.deleted}}" === "T" && "cut-content"'>

      <span drag-content='' id='drag-id' class='drag' ng-style='"{{content.deleted}}" === "T" && {"pointer-events":"none"}'>:::
      </span>
      <span id='content-message'>{{content.title}}
      </span>
      <span class='fa fa-trash-o content-list-delete' ng-class='"{{content.deleted}}" === "T" && "fa fa-undo content-list-undo"'  ng-click='deletemethod({event: $event})'></span>
      <span data-toggle='collapse' data-parent='#{{accordian}}' href='#collapse{{content.content_id}}' class='fa fa-plus-circle content-list-extra' ng-style='"{{content.deleted}}" === "T" && {"display":"none"}'></span>
      <div id='collapse{{content.content_id}}' class='panel-collapse collapse'>
      <!-- directive to call the template depending on the type -->
        <div show-extra-directive type={{type}} content='content'></div>
      </div>
    </li>
  </ul>
</div>
